<!DOCTYPE html>
<html>
<head>
	<title>Bulk Apothecary/Natural Essentials Directory</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">
	<link rel="icon" type="image/png" href="./assets/images/directory.png">
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-expand-lg navbar-light bg-light head">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="./assets/images/bulk.png">
				</a>
<!-- 				<a class="navbar-brand" href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=goodnight.ian@gmail.com" target="_blank">
					<h1>Company Directory</h1>
				</a> -->
				<a class="navbar-brand" href="#">
					<img src="./assets/images/naturalEssentials.png">
				</a>
			</div>	
		</nav>
		<div class="container" id="content">
			<div class="container masthead">
				<h1>Company Directory</h1>
			</div>
			<div class="navbar" id="tabular">
				<ul class="nav nav-tabs nav-fill" id="displayTabs" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Directory</a>
				  </li>
				  <li class="nav-item nav-fill">
				    <a class="nav-link" id="email-tab" data-toggle="tab" href="#email" role="tab" aria-controls="email" aria-selected="false">Email</a>
				  </li>
				  <li class="nav-item nav-fill">
				    <a class="nav-link" id="extensions-tab" data-toggle="tab" href="#extensions" role="tab" aria-controls="extensions" aria-selected="false">Extensions</a>
				  </li>
				  <li class="nav-item nav-fill">
				    <a class="nav-link" id="search-tab" data-toggle="tab" href="#search-results" role="tab" aria-controls="search-results" aria-selected="false">Find</a>
				  </li>
				</ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input id="myInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <input type="hidden" id="hidden-field">
		      <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit">Search</button>
		    </form>				
			</div>
			<div class="tab-content" id="displayTabsContent">
				<div class="tab-pane fade show active results-table" id="home" role="tabpanel" aria-labelledby="home-tab">
					<div class="container">
						<h2 class="text-center table-label">Main</h2>
						<table class="table table-hover table-striped" id="directory-table">
							<thead>
								<tr>
									<th scope="col">Name  <i class="fas fa-filter" id="directory-toggle"></i></th>
									<th scope="col">Department  <i class="fas fa-filter" id="group-toggle"></i></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>	
					</div>
				</div>
				<div class="tab-pane fade results-table" id="email" role="tabpanel" aria-labelledby="email-tab">
					<div class="container">
						<h2 class="text-center table-label">Email</h2>
						<table class="table table-hover table-striped" id="email-table">
							<thead>
								<tr>
									<th scope="col">Name  <i class="fas fa-filter" id="email-toggle"></i></th>
									<th scope="col">Email</th>
									<th scope="col">Additional Email</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>	
					</div>
				</div>
				<div class="tab-pane fade results-table" id="extensions" role="tabpanel" aria-labelledby="extensions-tab">
					<div class="container">
						<h2 class="text-center table-label">Extensions</h2>						
						<table class="table table-hover table-striped" id="extension-table">
							<thead>
								<tr>
									<th scope="col">Name  <i class="fas fa-filter" id="extension-toggle"></i></th>
									<th scope="col">Extension</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>	
					</div>				
				</div>
				<div class="tab-pane fade results-table" id="search-results" role="tabpanel" aria-labelledby="search-results-tab">
					<div class="container">
						<h2 class="text-center table-label">Find</h2>						
						<div id="display"></div>	
					</div>				
				</div>
			</div>			
		</div>
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<span class="text-muted">&copy; Bulk Apothecary/Natural Essentials</span>
					</div>
					<div class="col-sm-6">
						<span class="text-muted"><a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=goodnight.ian@gmail.com" target="_blank" class="report">Report Issues</a></span>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
<!-- 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/autocomplete.js"></script>
	<script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
